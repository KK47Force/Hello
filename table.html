<!DOCTYPE html>
<html lang="en">
    <head>
        <title>teble</title>
        <style>
            table {
                border: 3px solid blue;
                border-collapse: collapse;
            }
            td, th{
                border: 3px solid blue;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <Table>
            <thead>
                <tr>
                    <th>Ocenano</th>
                    <th>Profundidade media do oceano</th>
                    <th>Profundidade total do oceano</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ocenao pasifico</td>
                    <td>4.280 m</td>
                    <td>10.900 m</td>
                </tr>
                <tr>
                    <td>oceano atlantico</td>
                    <td>3,5 m</td>
                    <td>8.50 m</td>
                </tr>
            </tbody>
        </Table>
    </body>
</html>
